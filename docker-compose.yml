version: '3.4'

services:
   xershade.ca.website:
     build:
       context: .
       dockerfile: Dockerfile
     volumes:
        - "app_data:/app/App_Data"
     expose:
        - 80
     restart: unless-stopped
     environment:
        ASPNETCORE_HTTP_PORTS: 80
     container_name: xershade.ca.orchardcore

volumes:
  app_data:

networks:
  default:
    external:
      name: system.nginx.proxy
